# 数据预处理配置

# 数据预处理配置
preprocessing:
  winsorize:
    enabled: true
    quantiles: [0.01, 0.99]
  zscore:
    enabled: true
  forward_fill:
    enabled: true          # 🔧 重新启用前向填充
    max_days: 20           # 增加到15天，改善覆盖率

# IC分析配置
ic:
  window: 60
  min_samples: 2  # 降低到2个样本，提高IC计算的数据利用率
  forward_return_days: 1
  correlation_method: "spearman"
  
# 因子融合配置
fusion:
  methods: 
    - "equal_weight"
    - "ic_weight" 
    - "lgb"
  lookback_window: 252
  train_test_split: 0.7
  
  # LightGBM参数
  lgb_params:
    objective: "regression"
    metric: "rmse"
    boosting_type: "gbdt"
    num_leaves: 31
    learning_rate: 0.05
    feature_fraction: 0.9
    bagging_fraction: 0.8
    bagging_freq: 5
    verbose: -1

# 并行计算配置
parallel:
  n_jobs: 4
  use_multiprocessing: true

# Universe质量筛选配置
universe_filter:
  enabled: true  # 是否启用自动筛选
  min_coverage_rate: 0.7   # 🔧 降低到70%，更现实的要求
  min_close_coverage: 0.8  # 🔧 降低到80%，平衡质量和数量
  min_trading_days: 100    # 最少交易天数
  max_universe_size: 500   # 最大标的数量
  auto_update_days: 7      # 自动更新间隔（天）
